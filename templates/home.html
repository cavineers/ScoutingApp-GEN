{% extends "base.html" %}
{% block title %}4541 Scouting App | 2024{% endblock %}
{% block styles %}
<link rel="stylesheet" href="/static/currentyear/css/home.css">
<link rel="stylesheet" href="/static/common/commons.css">
<link rel="stylesheet" href="/static/common/navbar.css">
{% endblock %}
{% block scripts %}
<script src="/static/currentyear/js/home.js"></script>
<script src="/static/currentyear/js/navstamp.js"></script>
{% endblock %}
{% block contents %}
<div class="content">
    <ul>
        <li><a href="https://cavineers.github.io/" target="_blank" rel="noopener noreferrer">Documentation</a></li>
        <li><a href="/help.html">Help</a></li>
    </ul>
    <form id="submitForm">
        <div class="title">
            <h1>Home</h1>
        </div>
        <div class="teams">
            <label>
                <input type="radio" id="red1" name="team" value="r1">
                <span class="red-left">R1</span>
            </label>
            <label>
                <input type="radio" id="red2" name="team" value="r2">
                <span class="red-mid">R2</span>
            </label>
            <label>
                <input type="radio" id="red3" name="team" value="r3">
                <span class="red-mid">R3</span>
            </label>
            <label>
                <input type="radio" id="blu1" name="team" value="b1">
                <span class="blu-mid">B1</span>
            </label>
            <label>
                <input type="radio" id="blu2" name="team" value="b2">
                <span class="blu-mid">B2</span>
            </label>
            <label>
                <input type="radio" id="blu3" name="team" value="b3">
                <span class="blu-right">B3</span>
            </label>
        </div>
        <table class="table">
            <td class="text"><label for="match">Round:&emsp;</label></td>
            <tr>
                <td><input class="input" name="match" type="number" /></td>
            </tr>
            <td class="text"><label for="team">Team:&emsp;</label></td>
            <tr>
                <td><input class="input" name="team" type="number" /></td>
            </tr>
            <td class="text"><label for="scouter">Name:&emsp;</label></td>
            <tr>
                <td class="select">
                    <select class="input" id="name" name="scouter">
                        <option value="placeholder">Pick Your Name</option>
                        {% if names %}
                        {% for name in names %}
                        <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                        {% endif %}
                    </select>
                </td>
            </tr>
        </table>
        <div class="buttons">
            <button class="next" type="button" onclick="localStorage.clear(); location.reload();">
                <span>Reset</span>
            </button>
            <button class="next" id="submit">
                <span>Next</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}
