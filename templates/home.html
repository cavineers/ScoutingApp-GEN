{% extends "base.html" %}
{% block title %}4541 Scouting App | 2024{% endblock %}
{% block styles %}
<link rel="stylesheet" href="/static/currentyear/css/home.css">
<link rel="stylesheet" href="/static/common/commons.css">
<link rel="stylesheet" href="/static/common/navbar.css">
{% endblock %}
{% block scripts %}
<script src="/static/currentyear/js/home.js"></script>
<script src="/static/currentyear/js/navstamp.js"></script>
{% endblock %}
{% block contents %}
<div class="content">
    <form id="submitForm">
        <!-- This is the NavBar -->
        <ul>
            <li><a href="https://cavineers.github.io/" target="_blank" rel="noopener noreferrer">Documentation</a></li>
            <li><a href="/help.html">Help</a></li>
            <li><a class="active" href="/home.html">Home</a></li>
        </ul>
        <div class="title">
            <h1>Home</h1>
        </div>
        <!-- radio buttons to select between r1, r2, r3, etc -->
        <div class="teams">
            <label>
                <input type="radio" id="red1" name="robotState" value="red 1" required>
                <span class="left">R1</span>
            </label>
            <label>
                <input type="radio" id="red2" name="robotState" value="red 2" required>
                <span class="mid">R2</span>
            </label>
            <label>
                <input type="radio" id="red3" name="robotState" value="red 3" required>
                <span class="mid">R3</span>
            </label>
            <label>
                <input type="radio" id="blu1" name="robotState" value="blu 1" required>
                <span class="blu-mid">B1</span>
            </label>
            <label>
                <input type="radio" id="blu2" name="robotState" value="blu 2" required>
                <span class="blu-mid">B2</span>
            </label>
            <label>
                <input type="radio" id="blu3" name="robotState" value="blu 3" required>
                <span class="blu-right">B3</span>
            </label>
        </div>
        <table class="table">
            <!-- match number -->
            <td class="text"><label for="match">Round:&emsp;</label></td>
            <tr>
                <td><input class="input" name="match" type="number" /></td>
            </tr>
            <!-- team number -->
            <td class="text"><label for="team">Team:&emsp;</label></td>
            <tr>
                <td><input class="input" name="team" type="number" /></td>
            </tr>
            <!-- dropdown menu for names -->
            <td class="text"><label for="scouter">Name:&emsp;</label></td>
            <tr>
                <td class="select">
                    <select class="input" id="name" name="scouter">
                        <option value="placeholder">Pick Your Name</option>
                        {% if names %}
                        {% for name in names %}
                        <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                        {% endif %}
                    </select>
                </td>
            </tr>
        </table>
        <!-- Container for reset button and button to go to prematch -->
        <div class="buttons">
            <button class="next" type="button" onclick="localStorage.clear(); location.reload();">
                <span>Reset</span>
            </button>
            <button class="next" id="submit">
                <span>Next</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}
