{% extends "base.html" %}
{% block title %}4541 Scouting App | Current Year{% endblock %}
{% block styles %}
<link rel="stylesheet" href="/static/currentyear/css/scout.css" />
<link rel="stylesheet" href="/static/common/commons.css">
{% endblock %}
{% block scripts %}
<script src="/static/currentyear/js/scout.js"></script>
<script src="/static/currentyear/js/navstamp.js"></script>
{% endblock %}
{% block contents %}
<div class="content">
    <ul>
        <li><a href="https://cavineers.github.io/" target="_blank" rel="noopener noreferrer">Documentation</a></li>
        <li><a href="help.html">Help</a></li>
      </ul>
    <div class="auto" style="margin-top: 10%; width: 100%; text-align: center;">
        <label>
            <button class="button_red" id="autoAction1">Auto PlaceHolder#1</button>
        </label>
        <label>
            <button class="button_red" id="autoAction2">Auto PlaceHolder#2</button>
        </label>
        <label>
            <button class="button_red" id="autoAction3">Auto PlaceHolder#3</button>
        </label>
        <label>
            <button class="button_red" id="autoAction4">Auto PlaceHolder#4</button>
        </label>
        <div style="margin-top: 10%; width: 100%; text-align: center;">
            <div class="charge">
                <h2>Auto States</h2>
                <label>
                    <input type="radio" id="autoOffState" name="stationAuto" value="off" checked>
                    <span class="left">Off</span>
                </label>
                <label>
                    <input type="radio" id="autoState1" name="stationAuto" value="autoState-1">
                    <span class="mid">State 1</span>
                </label>
                <label>
                    <input type="radio" id="autoState2" name="stationAuto" value="autoState-2">
                    <span class="right">State 2</span>
                </label>
            </div>
        </div>
        <div>
            <div class="next_container">
                <button class="next" id="endAuto">
                    <span>End Auto</span>
                </button>
            </div>
        </div>
    </div>
    <div class="tele" style="margin-top: 10%; width: 100%; text-align: center;">
        <label>
            <button class="button_red" id="teleAction1">PlaceHolder#1</button>
        </label>
        <label>
            <button class="button_red" id="teleAction2">PlaceHolder#2</button>
        </label>
        <label>
            <button class="button_red" id="teleAction3">PlaceHolder#3</button>
        </label>
        <label>
            <button class="button_red" id="teleAction4">PlaceHolder#4</button>
        </label>
        <div style="margin-top: 10%; width: 100%; text-align: center;">
            <div class="charge">
                <h2>TeleOp States</h2>
                <label>
                    <input type="radio" id="offState" name="stationTele" value="off" checked>
                    <span class="left">Off</span>
                </label>
                <label>
                    <input type="radio" id="state1" name="stationTele" value="State-1">
                    <span class="mid">State 1</span>
                </label>
                <label>
                    <input type="radio" id="state2" name="stationTele" value="State-2">
                    <span class="right">State 2</span>
                </label>
            </div>
        </div>
        <div class="next_container">
            <button class="next" id="scoutNext">
                <span>Next</span>
            </button>
        </div>
    </div>
    <div class="undo_container" id="undoContainer"></div>
</div>
{% endblock %}
